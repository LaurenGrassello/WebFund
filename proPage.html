<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="proPage_style.css">
    <title>Profile Page</title>

<body>

        <div id="userBox">

            <ul>
                <li>Developer |</li>

            <a href="http://#">edit profile</a>

        </div>

        <div id="connectionRequest">

            <ul>
                <li> <img id="requestUserImage" src="./icons1/user-circle.png" alt="user picture"> </li>
                <li id="requestName">Todd E </li>

                <li> <img id="connectionIcon" src="./icons/close-circle.png" alt="exit icon"> </li>



                <li> <img id="requestUserImage" src="./icons1/user-circle.png" alt="user picture"> </li>
